<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ghibli Studios API</title>
    <script type="text/javascript">
      function getInfo() {
			request = new XMLHttpRequest();
			console.log("1 - request object created");
 
  		request.open("GET", "https://ghibliapi.herokuapp.com/films/58611129-2dbc-4a81-a72f-77ddfc1b1b49", true);

			console.log("2 - opened request file");
 
			request.onreadystatechange = function() {
				 
				if (request.readyState == 4 && request.status == 200) {

					console.log("5 - response received");
					result = request.responseText;
					alert(result);
          document.getElementById("data").innerHTML = result;
					// weather = JSON.parse(result);
					
				/*	document.getElementById("data").innerHTML ="current temp in boston: " + weather["current"]["weather"][0]["description"]; 
				*/	
				}
				else if (request.readyState == 4 && request.status != 200) {

					document.getElementById("data").innerHTML = "Something is wrong!";

				}

				else if (request.readyState == 3) {

					document.getElementById("data").innerHTML = "Too soon! Try again";

				}

			}
			request.send();
			console.log("4 - Request sent");
		}
    </script>
  </head>
  <body onload="getInfo()">
    <h1>Ghibli Studios Resources</h1>
    <div id="data">&nbsp;</div>
  </body>
</html>
